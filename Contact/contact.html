        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="right-side">
                    <div class="form-group">
                        <input type="text" class="rest" name="Name" placeholder="Your Name *" value="" />

                        <input type="email" class="rest" name="Email" placeholder="Your Email *" value="" />

                        <input type="number" class="rest" name="Phone" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="button" name="Submit" value="Send Message" />
                    </div>
                </div>
                <div class="left-side">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="       Your Message *" style="width: 100%; "></textarea>
                    </div>
                </div>
            </div>
        </form>
        </div>
